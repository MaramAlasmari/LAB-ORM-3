<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %} {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/main.css" />
  </head>
  <head>


    <div class="" style=" width: 100%;">

      <nav class="navbar navbar-expand-lg bg-body-tertiary  " aria-label="Eleventh navbar example" >
          <div class="container-fluid" >
            <a class="navbar-brand" href="#">blog</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample09" aria-controls="navbarsExample09" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
    
            <div class="collapse navbar-collapse" id="navbarsExample09">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0" style="gap: 20px; padding: 20px;">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="/">Home</a>
                </li>
                {% if request.user.is_staff %}
                 <li class="nav-item">
                  <a class="btn btn-light" href="{% url 'blogs:add' %}" >add blog</a>
                 </li>
                {% endif %}
                <li class="nav-item">
                  <a class="btn btn-light" href="{% url 'blogs:read'%}" >read blog</a>
                </li>
              {% if request.user.is_authenticated %}
                <li class="nav-item">
                  <a class="nav-link m-0">welcome:{{ request.user.username }}</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'accounts:logout' %}" >Log out</a>
                </li>
              {% else %}
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'accounts:login' %}" >Sign in</a>
                </li>
              {% endif %}
            </ul>
  
              
  
               <form role="search" action="{% url 'blogs:search' %}" method="GET">
                  <input type="search" name="search" placeholder="Search...">
              </form>
           
            
            </div>
          </div>
        </nav>
  </head>
  <body >

  

    
    
    {% block content %}

    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
  </body>
</html>
